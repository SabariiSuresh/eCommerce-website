{% extends 'store/base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<style>
  .form-container {
    max-width: 480px;
    margin: 60px auto;
    padding: 40px 35px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(35, 47, 62, 0.1);
    font-family: 'Amazon Ember', Arial, sans-serif;
  }

  .form-container h2 {
    color: #3b4a69; /* lighter navy */
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 30px;
    text-align: center;
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  form p {
    margin-bottom: 18px;
  }

  form label {
    display: block;
    font-weight: 600;
    color: #5a6987;
    font-size: 14px;
    margin-bottom: 6px;
    letter-spacing: 0.02em;
  }

  form input[type="text"],
  form input[type="number"],
  form textarea,
  form select {
    width: 100%;
    padding: 12px 16px;
    font-size: 15px;
    border: 1.8px solid #d1d5db;
    border-radius: 6px;
    font-family: 'Amazon Ember', Arial, sans-serif;
    box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.03);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    outline: none;
    background-color: #fafafa;
  }

  form input[type="text"]:focus,
  form input[type="number"]:focus,
  form textarea:focus,
  form select:focus {
    border-color: #ffb84d; /* pastel orange */
    box-shadow: 0 0 8px rgba(255, 184, 77, 0.5);
    background-color: #fff;
  }

  button[type="submit"] {
    padding: 14px 0;
    background-color: #ffb84d; 
    color: #222;
    font-size: 18px;
    font-weight: 700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    letter-spacing: 0.05em;
    font-family: 'Amazon Ember', Arial, sans-serif;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #e6a63e;
    box-shadow: 0 8px 22px rgba(230, 166, 62, 0.7);
  }

  @media (max-width: 480px) {
    .form-container {
      margin: 40px 20px;
      padding: 30px 25px;
    }
  }
</style>

<div class="form-container">
  <h2>Add New Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Product</button>
  </form>
</div>
{% endblock %}
